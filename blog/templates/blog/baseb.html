{% load static %}
<html>

<head>
    <title>Futebol</title>
    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
    
    <div class="tudo">
        <div class="page-header">
            {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><img src="{% static 'img/newpost.png' %}"
                    title="Adicionar post" height="48" width="48"></a>
            <a href="{% url 'post_draft_list' %}" class="top-menu"><img src="{% static 'img/draft.png' %}"
                    title="Rascunho" height="48" width="48"></a>
            <a href="{% url 'logout' %}" class="top-menu"><img src="{% static 'img/sair.png' %}" title="Sair"
                    height="48" width="48"></a>
            <p class="top-menu"><small>Seja bem vindo, </small><strong>{{ user.username }}</strong></p>
            {% else %}
            <a class="top-menu" href="{% url 'login' %}"><img src="{% static 'img/login.png' %}" title="Logar"
                    height="48" width="48"></a>
            <a href="{% url 'login' %}"><span class="glyphicon glyphicon-lock"></span></a> {% endif %}
            <h1><a href="/">Futebol</a></h1>
        </div>
        <div class="cor">
            <div class="content container">
                <div class="row">
                    <div class="auto">
                        <br>
                        {% block content %} {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
